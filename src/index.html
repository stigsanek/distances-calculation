<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance calculation</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <!--cc9d2649-e2ba-4711-b772-1c9367d9e5af-->
  <!--bbfb21b0-fd33-4fe1-8fe9-aef541aaea1c-->
  <script>
    var showError = function (error) {
      document.addEventListener('DOMContentLoaded', function () {
        var modalElement = document.querySelector('.modal');
        modalElement.querySelector('.modal__text').textContent = 'Error! Code: ' + error.code + '. Message: ' +
          error.message + '.';
        modalElement.classList.add('modal__show');
      });
    }

  </script>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=cc9d2649-e2ba-4711-b772-1c9367d9e5af&onerror=showError"
    type="text/javascript"></script>
</head>

<body class="page-body">
  <header class="page-header">
    <h1 class="page-header__title">Distances Calculate</h1>
    <p class="page-header__promo">Distance calculation app by
      <a href="https://tech.yandex.ru/maps%20/" target="_blank" rel="noreferrer">API Yandex Maps</a>
    </p>
    <ul class="page-header__controls">
      <li><button class="page-header__btn page-header__btn--show page-header__btn--yellow" type="button">Calculate me!</button></li>
      <li><button class="page-header__btn page-header__btn--blue" type="button">Copy to clipboard</button></li>
    </ul>
  </header>
  <main class="page-main">
    <table class="content">
      <thead class="content__header">
        <tr>
          <th>Id</th>
          <th>Locality</th>
          <th>Longitude</th>
          <th>Latitude</th>
          <th>Settlement</th>
          <th>District</th>
          <th>District code</th>
          <th>District center</th>
          <th>District center code</th>
          <th>Longitude</th>
          <th>Latitude</th>
          <th>Distance</th>
        </tr>
      </thead>
      <tbody class="content__body"></tbody>
    </table>
  </main>
  <footer class="page-footer">
    <p class="page-footer__author">Created by
      <a href="https://github.com/stigsanek" target="_blank" rel="noreferrer">Aleksandr Egorov</a>
    </p>
  </footer>
  <div class="overlay overlay--show">
    <div class="overlay__spinner"></div>
  </div>
  <div class="modal">
    <p class="modal__text"></p>
  </div>

  <template id="table-content">
    <tr class="element">
      <td class="element__id"></td>
      <td class="element__loclity"></td>
      <td class="element__loc-x"></td>
      <td class="element__loc-y"></td>
      <td class="element__settlement"></td>
      <td class="element__district"></td>
      <td class="element__code"></td>
      <td class="element__target-locality"></td>
      <td class="element__target-code"></td>
      <td class="element__target-loc-x"></td>
      <td class="element__target-loc-y"></td>
      <td class="element__distance"></td>
    </tr>
  </template>
</body>

</html>
